<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book - Futuristic UI</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #00d4ff;
            --secondary-color: #0099cc;
            --accent-color: #ff006e;
            --dark-bg: #0a0e27;
            --darker-bg: #050814;
            --card-bg: #16213e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: rgba(0, 212, 255, 0.2);
            --success-color: #00ff88;
            --error-color: #ff3860;
            --warning-color: #ffb700;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 110, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.8s ease-out;
        }

        .header-title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .header-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel {
            background: rgba(22, 33, 62, 0.7);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .panel:hover {
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .panel-title {
            font-size: 1.4rem;
            font-weight: 700;
            /* Adds spacing below the element */
            margin-bottom: 20px;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(5, 8, 20, 0.8);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        input::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            padding: 12px 24px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            background: transparent;
            color: var(--primary-color);
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            width: 100%;
        }

        .btn:hover {
            background: var(--primary-color);
            color: var(--dark-bg);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            transform: translateY(-2px);
        }

        .btn-secondary {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .btn-secondary:hover {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.5);
        }

        .btn-success {
            border-color: var(--success-color);
            color: var(--success-color);
        }

        .btn-success:hover {
            background: var(--success-color);
            color: var(--dark-bg);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .contacts-panel {
            grid-column: 2;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
        }

        .contacts-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .contacts-list::-webkit-scrollbar {
            width: 8px;
        }

        .contacts-list::-webkit-scrollbar-track {
            background: rgba(0, 212, 255, 0.1);
            border-radius: 10px;
        }

        .contacts-list::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }

        .contact-item {
            background: rgba(5, 8, 20, 0.8);
            border-left: 4px solid var(--primary-color);
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(22, 33, 62, 0.9);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.15);
            border-left-color: var(--accent-color);
        }

        .contact-info {
            flex: 1;
        }

        .contact-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .contact-phone {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 3px;
        }

        .contact-email {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .contact-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 35px;
            height: 35px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            background: transparent;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-weight: 700;
        }

        .icon-btn:hover {
            background: var(--primary-color);
            color: var(--dark-bg);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.4);
        }

        .icon-btn-danger {
            border-color: var(--error-color);
            color: var(--error-color);
        }

        .icon-btn-danger:hover {
            background: var(--error-color);
            color: white;
            box-shadow: 0 0 10px rgba(255, 56, 96, 0.4);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid;
        }

        .message.success {
            background: rgba(0, 255, 136, 0.1);
            color: var(--success-color);
            border-left-color: var(--success-color);
        }

        .message.error {
            background: rgba(255, 56, 96, 0.1);
            color: var(--error-color);
            border-left-color: var(--error-color);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(0, 212, 255, 0.15);
            border-color: var(--primary-color);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 5px;
            text-transform: uppercase;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .contacts-panel {
                grid-column: 1;
            }

            .header-title {
                font-size: 2.5rem;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }

        .modal-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-actions .btn {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="header-title">üìá Contact Book</h1>
            <p class="header-subtitle">Futuristic Contact Management System</p>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalContacts">0</div>
                <div class="stat-label">Total Contacts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastUpdated">‚Äî</div>
                <div class="stat-label">Last Updated</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="searchCount">0</div>
                <div class="stat-label">Contacts Found</div>
            </div>
        </div>

        <div id="messageContainer"></div>

        <div class="main-content">
            <div class="sidebar">
                <div class="panel">
                    <div class="panel-title">‚ûï Add Contact</div>
                    <form id="addContactForm">
                        <div class="form-group">
                            <label for="name">Full Name *</label>
                            <input type="text" id="name" name="name" placeholder="Enter full name" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" name="phone" placeholder="+1-xxx-xxx-xxxx" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" placeholder="email@example.com" required>
                        </div>
                        <button type="submit" class="btn btn-success">Add Contact</button>
                    </form>
                </div>

                <div class="panel">
                    <div class="panel-title">üîç Quick Actions</div>
                    <button class="btn btn-secondary" id="refreshBtn">üîÑ Refresh List</button>
                </div>
            </div>

            <div class="panel contacts-panel">
                <div class="panel-title">üìã Your Contacts</div>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search contacts by name...">
                </div>
                <div class="contacts-list" id="contactsList"></div>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">‚úèÔ∏è Edit Contact</div>
            <form id="editContactForm">
                <div class="form-group">
                    <label for="editName">Full Name *</label>
                    <input type="text" id="editName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="editPhone">Phone Number *</label>
                    <input type="tel" id="editPhone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email Address *</label>
                    <input type="email" id="editEmail" name="email" required>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-success">üíæ Save Changes</button>
                    <button type="button" class="btn btn-secondary" id="closeEditModal">‚úï Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
